<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dk.css">
    <title>Đăng Kí Thành Viên</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">TRANG CHỦ</a>
            <a href="#">ĐẶT BẢN</a>      
            <a href="#">ĐĂNG KÍ THÀNH VIÊN</a>
        </nav>
       
    </header>
    <div class="container">
        <div class="content"></div>
        <div class="logreg-box">
            <div class="form-box login">\
                <form action="#">
                    <h2>sign In</h2>
                    <div class="input-box">
                        <span class="icon"><box-icon type='solid' name='envelope'></box-icon></span>
                        <input type="email" required>
                        <label> email </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><box-icon name='lock-alt' type='solid' ></box-icon></span>
                        <input type="password" required>
                        <label> password </label>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="../scrip.js/script.js" ></script>
    
</body>
</html>
